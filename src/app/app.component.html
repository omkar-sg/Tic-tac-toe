<table>
  <tr *ngFor="let item of get().board; let i = index">
    <td *ngFor="let item of get().board[i]; let j = index">
      <ttt-tile
        [row]="i"
        [col]="j"
        [currentPlayer]="get().board[i][j]"
        (update)="updateTile($event)"
      ></ttt-tile>
    </td>
  </tr>
</table>
